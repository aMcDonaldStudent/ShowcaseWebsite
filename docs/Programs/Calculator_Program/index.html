<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav_bar">
        <div class="nav_div">
            <div class="nav_logo">
                <a href="https://github.com/aMcDonaldStudent">My Github</a>  
            </div>
            <ul><!--These links are currently empty but I can add to them later -->
                
                <li class="nav_button"><a href="../../index.html">Home</a></li>
                <!-- This is about page <li class="nav_button"><a href="#">About</a></li> -->
                
            </ul>
        </div>
    </div>
    <div id="calculator">
        <input id ="display" readonly> 
        <!-- The "readonly" is EXTREMELY important here because it blocks potential abuse of eval() in submission -->
        <div id="keys">
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
    </div>
    <script src="index.js"></script> 
    <!--Put JS at bottom of body so at least all the html renders even if there is an error-->
</body>
</html>
