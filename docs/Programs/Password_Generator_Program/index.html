    <div class="looseH2">
        <h2>Generate a Password</h2>
    
    <form id="passwordForm">
    <label for="passwordLength">Password Length:</label>
    <input id="passwordLength" name="passwordLength" value="12" type="number"><br><br>

    <div class="option-group">
        <label>Allow Lowercase Characters?</label>
        <label><input type="radio" name="lowercaseChars" value="true" checked> Yes</label>
        <label><input type="radio" name="lowercaseChars" value="false"> No</label>
    </div>

    <div class="option-group">
        <label>Allow Uppercase Characters?</label>
        <label><input type="radio" name="uppercaseChars" value="true" checked> Yes</label>
        <label><input type="radio" name="uppercaseChars" value="false"> No</label>
    </div>

    <div class="option-group">
        <label>Allow Numbers 0â€“9?</label>
        <label><input type="radio" name="includeNumbers" value="true" checked> Yes</label>
        <label><input type="radio" name="includeNumbers" value="false"> No</label>
    </div>

    <div class="option-group">
        <label>Allow Symbols?</label>
        <label><input type="radio" name="includeSymbols" value="true" checked> Yes</label>
        <label><input type="radio" name="includeSymbols" value="false"> No</label>
    </div>
    <div>
        <button id="submitPassword" type="button" onclick="generatePasswordClick()">Generate Password</button>
    </div>
    </form>
        <h2 id="passwordOutput">Your password will go here</h2>
